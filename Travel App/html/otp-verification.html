<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OTP Verification</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: url('your-background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      padding: 40px 30px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    h2 {
      color: #007bff;
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #444;
      margin-bottom: 30px;
    }

    .otp-inputs {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
    }

    .otp-inputs input {
      width: 50px;
      height: 50px;
      font-size: 20px;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }

    .otp-inputs input:focus {
      border-color: #007bff;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .text-small {
      margin-top: 15px;
      font-size: 14px;
      color: #666;
    }

    .resend {
      color: #007bff;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>OTP Verification</h2>
    <p>Enter the 4-digit code sent to your mobile</p>

    <div class="otp-inputs">
      <input type="text" maxlength="1" />
      <input type="text" maxlength="1" />
      <input type="text" maxlength="1" />
      <input type="text" maxlength="1" />
    </div>

    <button onclick="alert('OTP Verified!')">VERIFY</button>

    <div class="text-small">Didn't receive the code? <span class="resend">Resend</span></div>
  </div>

</body>
</html>
