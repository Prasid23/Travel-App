<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transaction Monitoring</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      display: flex;
      background-color: #f2f2f7;
      height: 100vh;
    }

    .sidebar {
      width: 200px;
      background-color: #e7e5f5;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      font-size: 22px;
      font-weight: 700;
      color: white;
      background-color: #328af1;
      padding: 10px 20px;
      border-radius: 8px;
      margin-bottom: 40px;
    }

    .menu {
      width: 100%;
    }

    .menu-item {
      padding: 15px 20px;
      color: #333;
      cursor: pointer;
    }

    .menu-item.active {
      background-color: #007bff;
      color: white;
    }

    .main-content {
      flex: 1;
      padding: 30px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
    }

    .header input {
      width: 400px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .filters {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    .filters button {
      padding: 12px 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: white;
      cursor: pointer;
      font-weight: 500;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .stat-box {
      flex: 1;
      padding: 20px;
      background-color: white;
      margin-right: 15px;
      border-radius: 12px;
      text-align: center;
      font-weight: 500;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .stat-box:last-child {
      margin-right: 0;
    }

    .transaction-table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .transaction-table th, .transaction-table td {
      padding: 15px;
      border-bottom: 1px solid #eee;
      text-align: left;
      font-size: 14px;
    }

    .transaction-table thead {
      background-color: #f4f4f6;
      font-weight: 600;
    }

    .transaction-table tbody tr:last-child td {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">easytrip</div>
    <div class="menu">
      <div class="menu-item">User Management</div>
      <div class="menu-item active">Transactions</div>
    </div>
  </div>

  <div class="main-content">
    <div class="header">
      <h1>Transaction Monitoring</h1>
      <input type="text" placeholder="ðŸ” Search by Transaction ID or user" />
    </div>

    <div class="filters">
      <button>From</button>
      <button>Type</button>
      <button>All</button>
      <button>Payment Method</button>
    </div>

    <div class="stats">
      <div class="stat-box">Total Revenue</div>
      <div class="stat-box">Failed Payments</div>
      <div class="stat-box">Refunds issued</div>
      <div class="stat-box">Successful</div>
    </div>

    <table class="transaction-table">
      <thead>
        <tr>
          <th>Transaction ID</th>
          <th>Date</th>
          <th>User</th>
          <th>Amount</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will appear here -->
      </tbody>
    </table>
  </div>
</body>
</html>
